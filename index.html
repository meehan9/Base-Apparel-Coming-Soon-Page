<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>
    <body>
        <main class="container">
            <div class="left">
                <div class="inner-container">
                    <img class="logo" src="/images/logo.svg" alt="logo" />
                    <img
                        class="mobile-bg"
                        src="/images/hero-mobile.jpg"
                        alt=""
                    />
                    <h1 class="heading">
                        <span>We're</span><br />
                        coming <br />
                        soon
                    </h1>
                    <p class="text">
                        Hello fellow shoppers! We're currently building our new
                        fashion store. Add your email below to stay up-to-date
                        with announcements and our launch deals.
                    </p>

                    <form class="form" id="form" novalidate>
                        <input
                            id="email"
                            class="form-input"
                            type="email"
                            placeholder="E-mail Address"
                            autocomplete="off"
                        />
                        <img
                            id="error-icon"
                            class="error-icon"
                            src="/images/icon-error.svg"
                            alt="error icon"
                        />
                        <button class="form-btn">
                            <img
                                src="/images/icon-arrow.svg"
                                alt="arrow icon"
                            />
                        </button>
                        <small class="error-msg" id="error-msg"
                            >Please provide a valid email</small
                        >
                    </form>
                </div>
            </div>

            <div class="right hero-img"></div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
